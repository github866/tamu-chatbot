<!doctype html>
<html lang="en" class="notranslate" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AggieMapBot</title>
  </head>
  <body>
    <!--<button id="fetch-button">Fetch Data</button>-->
    <div id="navbar">AggieMapBot - TAMU Assistant ChatBot</div>
    <div id="left-container">
      <div id="instruction" style="padding: 5px; font-size: 14px;">
        <strong>Instruction:</strong> You can ask any questions to find any events in Texas A&M University. For example: "When is the next career fairs?". 
      </div>
      <div id="user-container">
        <div id="user-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-person-lines-fill" viewBox="0 0 16 16" style="padding: 5px;">
            <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5m.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1z"/>
          </svg>
        </div>
        <div id="user-input">
          <textarea id="user-input-area" wrap="soft" style="overflow:hidden;resize:none;padding:5px;" placeholder="Ask any questions?"></textarea>
        </div>
        <div id="user-ask">
          <button id="user-ask-button">Ask Question</button>
        </div>
      </div>
      <div id="agent-container">
        <div id="agent-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-robot" viewBox="0 0 16 16" style="padding: 5px;">
            <path d="M6 12.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5M3 8.062C3 6.76 4.235 5.765 5.53 5.886a26.6 26.6 0 0 0 4.94 0C11.765 5.765 13 6.76 13 8.062v1.157a.93.93 0 0 1-.765.935c-.845.147-2.34.346-4.235.346s-3.39-.2-4.235-.346A.93.93 0 0 1 3 9.219zm4.542-.827a.25.25 0 0 0-.217.068l-.92.9a25 25 0 0 1-1.871-.183.25.25 0 0 0-.068.495c.55.076 1.232.149 2.02.193a.25.25 0 0 0 .189-.071l.754-.736.847 1.71a.25.25 0 0 0 .404.062l.932-.97a25 25 0 0 0 1.922-.188.25.25 0 0 0-.068-.495c-.538.074-1.207.145-1.98.189a.25.25 0 0 0-.166.076l-.754.785-.842-1.7a.25.25 0 0 0-.182-.135"/>
            <path d="M8.5 1.866a1 1 0 1 0-1 0V3h-2A4.5 4.5 0 0 0 1 7.5V8a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1v1a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-1a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1v-.5A4.5 4.5 0 0 0 10.5 3h-2zM14 7.5V13a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V7.5A3.5 3.5 0 0 1 5.5 4h5A3.5 3.5 0 0 1 14 7.5"/>
          </svg>
        </div>
        <div id="agent-input">
          <textarea id="agent-input-area" wrap="soft" style="overflow:hidden;resize:none;padding:5px;" readonly></textarea>
        </div>
      </div>
      <div id="event-header" style="padding: 5px; font-size: 14px;">
        <strong>Suggest Events:</strong>
      </div>
      <div id="event-container">
        <!--
        <div class="event-item">
          <div class="event-thumbnail"></div>
          <div class="event-info">
            <label>Title: xxx</label><br/>
            <label>Date: xxx Time: xxx</label><br/>
            <label>Location: xxx</label><br/>
            <label>Description: xxx</label><br/>
            <label>Url: xxx</label><br/>
          </div>
        </div>
        -->
      </div>
    </div>
    <div id="right-container">
      <div id="map">
        <canvas id="deckgl"></canvas>
      </div>
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
